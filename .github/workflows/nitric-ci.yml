name: Nitric CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup Local RC Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Dependency Cache ⏳
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Make envfile 📝
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_ENV: rc-test
          envkey_NODE_ENV: test
          envkey_DB_NAME: todos
          envkey_DB_USER: postgres
          envkey_DB_PASS: localsecret
          envkey_DB_HOST: localhost
          envkey_DB_PORT: 5432
          envkey_DB_URL: postgresql://postgres:localsecret@localhost:5432/todos?sslmode=disable

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

      - name: Setup Build Cache ⏳
        uses: actions/cache@v4
        with:
          path: "./*"
          key: ci-test-core-${{ github.sha }}
          restore-keys: |
            ci-test-core--${{ github.sha }}

  nitric-ci-1:
    name: Nitric CI Job 1
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: "./*"
          key: ci-test-core-${{ github.sha }}

      - name: Install Nitric CLI
        run: |
          curl https://nitric.io/install | bash
          echo "$HOME/.nitric/bin" >> $GITHUB_PATH

      - uses: JarvusInnovations/background-action@v1.0.7
        name: Start Nitric Server (Running Backend) 🔌
        with:
          run: nitric start --ci &
          wait-on: |
            tcp:4001
          wait-for: 2m

      - name: Setup Database for Tests 🔌
        run: |
          yarn prisma migrate reset --force --preview-feature
          yarn prisma migrate deploy
          yarn prisma generate

      - name: Test API Endpoint 🌐
        run: curl http://localhost:4001/test

  nitric-ci-2:
    name: Nitric CI Job 2
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Restore Build Cache ⏳
        uses: actions/cache@v4
        with:
          path: "./*"
          key: ci-test-core-${{ github.sha }}

      - name: Install Nitric CLI
        run: |
          curl https://nitric.io/install | bash
          echo "$HOME/.nitric/bin" >> $GITHUB_PATH

      - uses: JarvusInnovations/background-action@v1.0.7
        name: Start Nitric Server (Running Backend) 🔌
        with:
          run: nitric start --ci &
          wait-on: |
            tcp:4001
          wait-for: 2m

      - name: Setup Database for Tests 🔌
        run: |
          yarn prisma migrate reset --force --preview-feature
          yarn prisma migrate deploy
          yarn prisma generate

      - name: Test API Endpoint 🌐
        run: curl http://localhost:4001/todos
